<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom4</title>
</head>
<body style="background-color: black;color: aliceblue;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlan(langname){
        const li=document.createElement('li');
        li.innerHTML =`${langname}`
        document.querySelector('.language').appendChild(li)
    }
    function addaptilan(langname){
        const li=document.createElement('li');
      li.appendChild(document.createTextNode(langname))    //optimised code than before
        document.querySelector('.language').appendChild(li)
    }
    addlan("python")
    addaptilan("golang")
</script>

</html>
